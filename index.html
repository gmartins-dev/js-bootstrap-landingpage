<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Grid</title>

    <!--     <style>
      @import url("./styles.css");
    </style> -->
  </head>
  <body>
    <h1>Gallery Grid</h1>

    <div class="custom-grid">
      <div class="card card-tall">
        <img src="./apple/Image (3).png" alt="" width="150px" height="300px" />
        <p style="font-weight: bold; margin-top: -10px">
          Share data with loved ones
        </p>
      </div>
      <div
        class="card card-wide"
        style="background-image: url('./apple/Image.png')"
      >
        Exercises to improve balance
      </div>
      <div class="card">
        <img src="./apple/Image (8).png" alt="" width="130px" />
        <p style="margin-top: -10px; text-align: center">
          Improved cycle tracking predictions with heart rate
        </p>
      </div>
      <div
        class="card card-wide"
        style="background-image: url('./apple/Image (2).png')"
      ></div>
      <div class="card">
        <p
          style="
            font-weight: 600;
            font-size: 28px;
            line-height: 26px;
            /* or 81% */

            display: flex;
            align-items: center;
            text-align: center;
            letter-spacing: -0.4px;
            padding-bottom: 5px;

            background: radial-gradient(
                  497.92% 12106.94% at 75.82% 272.92%,
                  #ec398c 0%,
                  #fb6974 100%
                )
                /* warning: gradient uses a rotation that is not supported by CSS and may not behave as expected */,
              url(image.png);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
          "
        >
          Blood Glucose highlights
        </p>
      </div>
      <div
        class="card card-wide card-tall"
        style="background: linear-gradient(to top right, #085467, #00cccc)"
      >
        <img
          src="https://services.tochat.be/img/chatwith-horizontal-logo.png"
          alt=""
          style="border-radius: 4px; max-width: 90%"
        />
      </div>
      <div class="card">
        <img src="./apple/Image (11).png" alt="" width="130px" />
        <p style="margin-top: -15px">Lab Results highlights</p>
      </div>
      <div
        class="card"
        style="background-image: url('./apple/Image\ \(10\).png')"
      ></div>
      <div class="card">
        <img
          src="./apple/Image (4).png"
          alt=""
          height="50%"
          width="100%"
          style="border-radius: 15px"
        />
      </div>
      <div class="card card-tall">
        <img src="./apple/Image (7).png" alt="" width="130px" />
        <p>Share data with doctor</p>
      </div>
      <div class="card">
        <img src="./apple/Image (6).png" alt="" width="130px" />
        <p style="margin-top: -20px">Lab results pinning</p>
      </div>
      <div class="card card-tall">
        <img src="./apple/Image (1).png" alt="" height="50%" />
        <p style="margin-top: 30px">Walking Steadiness</p>
      </div>
      <div class="card" style="display: table-row">
        <div style="display: flex; align-items: center">
          <img src="./apple/Image (5).png" alt="" width="50px" />
          <p
            style="
              color: #000;
              margin-left: 10px;
              font-size: 0.75rem;
              font-weight: bold;
            "
          >
            Lab results educational content
          </p>
        </div>
      </div>
      <div class="card">
        <img src="./apple/Image (12).png" alt="" />
      </div>
      <div class="card card-wide" style="display: table-row">
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
          "
        >
          <h3 style="color: #000; font-weight: 500; margin-left: 10px">
            Trends
          </h3>
          <img src="./apple/Image (9).png" alt="" width="250px" />
        </div>
      </div>
    </div>
    <style>
      .card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f5f5f5;
        font-size: 1.2rem;
        color: #fff;
        box-shadow: rgba(3, 8, 20, 0.1) 0px 0.15rem 0.5rem,
          rgba(2, 8, 20, 0.1) 0px 0.075rem 0.175rem;
        height: 100%;
        width: 100%;
        border-radius: 4px;
        transition: all 500ms;
        overflow: hidden;
        cursor: pointer;

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .card > p {
        font-size: 0.75rem;
        color: #000;
      }

      .card:hover {
        box-shadow: rgba(2, 8, 20, 0.1) 0px 0.35em 1.175em,
          rgba(2, 8, 20, 0.08) 0px 0.175em 0.5em;
        transform: translateY(-3px) scale(1.1);
      }

      .custom-grid {
        display: grid;
        gap: 1rem;

        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        grid-auto-rows: 150px;

        grid-auto-flow: dense;

        max-width: 1120px; /* change this in production */
        heigth: 90vh; /* change this in production */
      }

      /* Medium screens */
      @media screen and (min-width: 600px) {
        .card-tall {
          grid-row: span 2 / auto;
        }

        .card-wide {
          grid-column: span 2 / auto;
        }
      }
    </style>
  </body>
</html>
